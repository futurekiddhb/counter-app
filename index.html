<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #count {
      font-size: 48px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .increase { background-color: green; color: white; }
    .decrease { background-color: red; color: white; }
    .reset { background-color: gray; color: white; }
  </style>
</head>
<body>

  <h1>Counter</h1>
  <div id="count">0</div>

  <button class="increase" onclick="changeCount(1)">Increase</button>
  <button class="decrease" onclick="changeCount(-1)">Decrease</button>
  <button class="reset" onclick="resetCount()">Reset</button>

  <script>
    let count = 0;

    function changeCount(value) {
      count += value;
      document.getElementById("count").innerText = count;
    }

    function resetCount() {
      count = 0;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
